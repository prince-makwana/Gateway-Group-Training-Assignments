<h1 class="mt-4">Dashboard</h1>
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i> Edit Company Details
    </div>
    <div class="card-body">
        <form [formGroup]="companyForm" (ngSubmit)="editCompany()" novalidate>
            <input class="form-control" type="hidden" formControlName="id" ng-required="required">

            <!-- Email address -->
            <div class="form-group row">
                <label for="companyEmail" class=" control-label col-md-3">Email Id</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="companyEmail" formControlName="email" ng-required="required">
                    <div style="color: red;" *ngIf="formValidation.email.touched && formValidation.email.invalid">Email is invalid</div>
                </div>
            </div>

            <!-- Company Name -->
            <div class="form-group row">
                <label for="companyName" class=" control-label col-md-3">Name</label>
                <div class="col-md-6">
                    <input id="companyName" class="form-control" type="text" formControlName="name" ng-required="required">
                    <div style="color: red;" *ngIf="formValidation.name.touched && formValidation.name.invalid">Name is Required</div>
                </div>
            </div>

            <!-- Total Employees -->
            <div class="form-group row">
                <label for="totalEmployee" class=" control-label col-md-3">Total Employees</label>
                <div class="col-md-6">
                    <input id="totalEmployee" class="form-control" type="number" formControlName="totalEmployee" ng-required="required">
                    <div style="color: red;" *ngIf="formValidation.totalEmployee.touched && formValidation.totalEmployee.invalid">Total Employee is invalid</div>
                </div>
            </div>

            <!-- Company Address -->
            <div class="form-group row">
                <label for="companyAddress" class=" control-label col-md-3">Address</label>
                <div class="col-md-6">
                    <input id="companyAddress" class="form-control" type="text" formControlName="address" ng-required="required">
                    <div style="color: red;" *ngIf="formValidation.address.touched && formValidation.address.invalid">Address is Required</div>
                </div>
            </div>

            <!-- Is Company Active -->
            <div class="form-group" style="margin-left: 26%;">
                <input type="checkbox" formControlName="isCompanyActive" ng-required="required"> Is Company Active
                <div style="color: red;" *ngIf="formValidation.isCompanyActive.touched && formValidation.isCompanyActive.invalid">CompanyActive is Required</div>
            </div>

            <!-- Company Branch Details -->
            <div class="col-md-6" style="margin-left: -1.5%;">
                <label>Branch Details</label>
                <button style="margin-left:29%;" type="button" class="btn btn-primary" (click)="addBranch()"><i
                  class="fa fa-plus"></i> Add Branch</button>
            </div>

            <div class="form-inline" formArrayName="companyBranch" *ngFor="let item of getBranchArray(); let i = index;">
                <div [formGroupName]="i">
                    <div class="form-row" style="margin-top: 2%; margin-left: -2%;">

                        <!-- Branch ID -->
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <label for="branchId">Branch Id</label>
                                <input class="form-control" id="branchId" type="number" placeholder="Branch ID" formControlName="branchId" ng-required="required">
                            </div>
                        </div>

                        <!-- Branch Name -->
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <label for="branchName">Branch Name</label>
                                <input class="form-control" id="branchName" placeholder="Branch Name" type="text" formControlName="branchName" ng-required="required">
                            </div>
                        </div>

                        <!-- Branch Address -->
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <label for="branchAddress">Branch Address</label>
                                <input class="form-control" id="branchAddress" placeholder="Branch Address" type="text" formControlName="branchAddress" ng-required="required">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="col-md-12">
                                <button class="btn btn-danger" style="margin-top: 13%;" (click)="removeBranch(i)"><i class="fa fa-times"></i> Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 2%;">
                <button type="submit" class="btn btn-info" style="margin-right: 5%;">Edit Company</button>
                <button routerLink="/list-company" type="button" class="btn btn-primary">Back to List</button>
            </div>
        </form>
    </div>
</div>
